<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.error-message {
    color: #ff0000;
    margin-top: 10px;
}

</style>>
</head>
<body>

<div class="container">
    <form id="signInForm">
        <h2>Sign In</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
</div>

<script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
    event.preventDefault();  

    
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    
    if (email.trim() === "" || password.trim() === "") {
        document.getElementById("errorMessage").textContent = "Please enter both email and password.";
        return;
    }
 
    if (email === "mahesh@gmail.com" && password === "password") {
       
        alert("Sign-in successful!");
    } else {
        document.getElementById("errorMessage").textContent = "Invalid email or password.";
    }
});

</script>>
</body>
</html>
